<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT company -- Jomacs</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./imgs/logo.png" alt="Jomacs Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="home.html" target="_blank">Home</a></li>
        <li><a href="About" target="_blank">About</a></li>
        <li><a href="Services" target="_blank">Services</a></li>
        <li><a href="Training" target="_blank">Training</a></li>
        <li><a href="Careers" target="_blank">Careers</a></li>
        <li><a href="Clients" target="_blank">Clients</a></li>
        <li><a href="Contact us" target="_blank">Contact us</a></li>
        <li><a href="forms.html" target="_blank">Inquiry</a></li>
      </ul>
      <button class="btn-one">Let's Talk</button>
    </nav>
    <div class="bg-jomacs"></div>
    <div id="form-container">
      <form
        action="https://formspree.io/f/xrbewdlq"
        method="POST"
        autocomplete="on"
      >
        <fieldset>
          <h1>Jomacs Membership Registration</h1>
          <legend>Personal details</legend>
          <label for="FullName">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full name"
            name="FullName"
            required
          />
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            placeholder="Email address"
            name="email"
            required
          />
          <br /><br />
          <label for="phone">Phone Number</label>
          <input
            type="text"
            id="phone"
            placeholder="Phone Number"
            name="phone"
            pattern="[0-9]{10}"
          />
          <br /><br />
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            id="date-of-birth"
            placeholder="Date of Birth"
            name="dob"
            required
          />
          <br /><br />
          <label for="ender">Gender</label>
          <div class="radio-group" name="Gender">
            <input type="radio" id="Male" name="Gender" required />
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" required />
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="Gender" required />
            <label for="Other">Other</label>
          </div>
          <br /><br />
          <label for="address">Address:</label>
          <textarea> </textarea>
          <br /><br />
          <label for="membership">Membership type</label>
          <select name="membership" id="type" required>
            <br /><br />
            <option value="">--Select type--</option>
            <option value="regular">Regular</option>
            <option value="associate">Associate</option>
            <option value="visitot">Visitor</option>
          </select>
          <br /><br />
          <input
            type="checkbox"
            id="newsletter"
            name="newsletter"
            value="Newsletter"
          />
          <label for="Newsletter">Subscribe to our Newsletter</label>
          <br /><br />
          <div id="buttons-grp">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
